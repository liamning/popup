<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <!--Add reference of jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
     
    <script src="jquery.sumoselect.min.js">
</script>
<link href="sumoselect.css" rel="stylesheet" />
     
    <style>
        table td {
            padding: 5px;
        }
        </style>
        <script>
            //document ready function defined by jquery
            //this event will be fired when all the DOM elements are loaded by the browser
            $(function () {

                //add jquery code here

                //create a JavaScript Object
                var obj = new Object();

                //Convert JavaScript Object to jQuery Object
                var $obj = $(obj);
                alert('2. the length of jQuery Object $obj is : ' + $obj.length)

                //Convert jQuery Object to JavaScript Object
                var obj2 = $obj[0];
                alert('3. obj == obj2 : ' + (obj == obj2));

                //find the elements with class "number"
                $divNumber = $('.number');
                alert('4. the length of $divNumber is: ' + $divNumber.length);

                //find all the div
                $div = $('div');
                alert('5. the length of $div is: ' + $div.length);

                //find the control with ID "btnSave"
                var $btnSave = $('#btnSave');
                alert('6. the length of jQuery Object $btnSave is : ' + $btnSave.length);

                //no element is found
                var $btnSave_not_exists = $('#btnSave_not_exists');
                alert('7. the length of jQuery Object $btnSave_not_exists is : ' + $btnSave_not_exists.length);

                var $popup;
                $btnSave.click(function () {
                    if (!$popup) {

                        $popup = $('<div/>');
                        $popup.css({
                            'position': 'absolute',
                            'left': '50%',
                            'top': '50%',
                            'width': '400px',
                            'height': '400px',
                            'padding': '20px',
                            'margin-left': '-221px',
                            'margin-top': '-221px',
                            'border': 'solid 1px #CBCBCB',
                        });
                        var $criteriaForm = $('<table> <tr> <td>Equipment Type</td> <td> <select class="testselect1"  multiple="multiple" > <option>Type1</option> <option>Type2</option> </select> </td> </tr> <tr> <td>Equipment Type</td> <td> <div class="testselect1"></div> </td> </tr> <tr> <td>Equipment Type</td> <td> <select> <option>Type1</option> <option>Type2</option> </select> </td> </tr></table>');
                        $popup.append($criteriaForm);
                        $('body').append($popup);


                        $('.testselect1').SumoSelect({ placeholder: 'This is a placeholder' });

                    } else {
                        $popup.show();

                    }


                });


            });
    </script>
</head>
<body>


    <div class="number">1</div>
    <div class="number">2</div>
    <div class="number">3</div>


    <div>4</div>

    <input type="button" value="Save" id="btnSave" />



</body>
</html>
